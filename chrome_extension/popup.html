<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h3>GitHub热门项目更新</h3>
  <button id="checkUpdates">立即检查更新</button>
  <div id="status">更新检查已触发！</div>
  
  <script src="popup.js"></script>
</body>
</html>
